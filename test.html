<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <style>

    </style>
</head>

<body>

    <!-- external link  -->
    <i  class="icon-[ei--external-link] w-6 h-6 -m-1" aria-hidden="true"></i>


    <!-- icon from file  -->
    <div class="flex flex-col items-center justify-center text-center">
        <span class="p-2.5 text-blue-500 rounded-full bg-blue-100/80 dark:bg-blue-200">
            <img src="img/envelope-solid.svg" fill="none" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            </img>
        </span>

        <!-- js test  -->
        <button type="button" onclick="document.write(5 + 6)">Try it</button>

        <button class="w-screen h-screen flex items-center justify-center">
            <div onclick="toggleModal()"
                class="cursor-pointer px-5 py-2 text-sm border text-gray-500 hover:bg-gray-100 rounded border-gray-300">
                Toggle Slide-over</div>
        </button>



        <div class="w-screen h-screen flex items-center justify-center">
            <div id="modal-container" class="w-full h-full fixed inset-0 invisible">
                <div onclick="toggleModal() " id="modal-bg"
                    class="w-full h-full duration-500 ease-out transition-all inset-0 absolute bg-gray-900 opacity-0">
                </div>
                <div onclick="toggleModal() " id="modal"
                    class="w-96 bg-white h-full absolute right-0 duration-300 ease-out transition-all translate-x-full">
                    <div
                        class="absolute cursor-pointer text-gray-600 top-0 w-8 h-8 flex items-center justify-center right-0 mt-5 mr-5">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12">
                            </path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>


        <script>
            function toggleModal() {
                document.getElementById('modal-container').classList.toggle('invisible');
                document.getElementById('modal').classList.toggle('invisible');
                document.getElementById('modal-bg').classList.toggle('opacity-0');
                document.getElementById('modal-bg').classList.toggle('opacity-50');
            }
        </script>

</body>

</html>
